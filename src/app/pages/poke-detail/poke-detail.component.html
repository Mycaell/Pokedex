<app-header></app-header>

<main>
  <ng-template [ngIf]="isLoaded">
    <section class="pokemon__names">
      <h1 class="slideInLeft color-white">{{ pokemon[0].name }}</h1>
      <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="slideInDown"
      />

      <article class="pokemon__status__statistics fadeIn bg-color-white">
        <section>
          <h3 class="color-primary-color">Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary"> Voltar </a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/images/error.png"
    alt="Erro ao mostrar pokemon"
    width="100%"
    *ngIf="apiError"
  />
</main>
